<extend name="Index:index" />
<block name="content">
	<!-- 内容区 -->
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">这是内容</div>
    </div>
    <div id="main" class="main">

		<div class="main-title cf">
			<h2>新增文章</h2>
		</div>
	<!-- 标签页导航 -->
	<div class="tab-wrap">	
		<!-- 表单 -->
		<form id="form" action="{:U('Article/addArticle')}" method="post" class="form-horizontal">
			<!-- 基础文档模型 -->
			<div id="tab1" class="tab-pane in tab1">
	            <div class="form-item cf">
	                <label class="item-label">标题
	                	<span class="check-tips">（文档标题）</span>
	                </label>
	                <div class="controls">
	                    <input type="text" class="text input-large" name="title" value="">
	                </div>
	            </div>
	            <div class="form-item cf">
	                <label class="item-label">文章内容
	                	<span class="check-tips"></span>
	                </label>
	                <div class="controls">
	                    <label class="textarea">
	                    <textarea name="content"></textarea>
	                    <input type="hidden" name="parse" value="0">
						</label>                    
					</div>
	            </div>
	            <div class="form-item cf">
	                <label class="item-label">分类
	                	<span class="check-tips">（做成下拉列表好一些）</span>
	                </label>
	                <div class="controls">
	                    <input type="text" class="text input-large" name="category" value="">
	                </div>
	            </div>	                 
	        </div>	        
			<div class="form-item cf">
				<button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				<a class="btn btn-return" href="{:U('Admin/Index/index')}">返 回</a>
				<button class="btn save-btn" url="#" target-form="form-horizontal" id="autoSave">存草稿</button>
			</div>
		</form>
	</div>
</div>
</block>
