<extend name="Index:index" />
<block name='content'>
	<!-- 内容区 -->
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">这是内容</div>
    </div>
    
    <div id="main" class="main">
    	

    	<!-- 按钮工具栏 -->
    <div class="cf">
        <div class="fl">
            <div class="btn-group">
                <button class="btn document_add" url="{:U('Include/addUrl')}">新 增
                </button>
            </div>            
        </div>
    </div>

	<!-- 数据表格 -->
    <div class="data-table">
		<table>
            <!-- 表头 -->
            <thead>
                <tr>                    
                    <th>编号</th>
                    <th>描述</th>
                    <th>链接</th>                 
                    <th>操作</th>    
                </tr>
            </thead>

            <!-- 列表 -->
            <tbody>                 
                <volist name="include" id="vo">
                    <tr>
                        <td>{$vo.id}</td>                    
                        <td>{$vo.description}</td>
                        <td>{$vo.url}</td>                                                
                        <td>
                            <a href="{:U('Include/editUrl?id='.$vo['id'])}">编辑</a> 
                            <a href="{:U('Include/deleteUrl?id='.$vo['id'])}">删除</a>
                        </td>   
                    </tr>               
                </volist>   
            </tbody>
        </table>
	</div>

	<!-- 分页 -->
    <div class="page">
        <div class="cont-ft">
            <div class="copyright">
                <div class="fl">eblog管理平台
            </div>
        </div>
    </div>
    <!-- /内容区 -->
<script type="text/javascript">
    $(function(){
        //只有一个模型时，点击新增
        $('.document_add').click(function(){
            var url = $(this).attr('url');
            if(url != undefined && url != ''){
                window.location.href = url;
            }
        });
    })
</script>
</block>
