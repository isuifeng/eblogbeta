<extend name="Index:index" />
<block name='content'>
	<!-- 内容区 -->
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">这是内容</div>
    </div>
    <div id="main" class="main">

		<div class="main-title cf">
			<h2>添加歌曲</h2>
		</div>
	<!-- 标签页导航 -->
	<div class="tab-wrap">	
		<!-- 表单 -->
		<form id="form" action="{:U('Music/addMusic')}" method="post" class="form-horizontal">
			<!-- 基础文档模型 -->
			<div id="tab1" class="tab-pane in tab1">
	            <div class="form-item cf">
	                <label class="item-label">歌曲名
	                	<span class="check-tips"></span>
	                </label>
	                <div class="controls">
	                    <input type="text" class="text input-large" name="title" value="{$title}">
	                </div>
	            </div>
	            <input type="hidden" name="mid" value="{$mid}">
	            <div class="form-item cf">
	                <label class="item-label">歌手
	                	<span class="check-tips"></span>
	                </label>
	                <div class="controls">	                    
	                    <input type="text" class="text input-large" name="singer" value="{$singer}">
					</div>
	            </div>
	            <div class="form-item cf">
	                <label class="item-label">歌曲路径
	                	<span class="check-tips"></span>
	                </label>
	                <div class="controls">
	                    <input type="text" class="text input-large" name="url" value="{$url}">
	                </div>
	            </div>	                 
	        </div>	        
			<div class="form-item cf">
				<button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				<a class="btn btn-return" href="{:U('Music/index')}">返 回</a>
			</div>
		</form>
	</div>
</div>
</block>
